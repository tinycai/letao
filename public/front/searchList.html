<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-搜索列表</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>


<div class="lt_container">
  <!--头部开始-->
  <div class="lt_header">
    <div class="header_left ">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="fa fa-chevron-left "></span>
      </a>
    </div>
    <div class="header_title">
      <h4>商品列表</h4>
    </div>
  </div>
  
  <div class="lt_content">
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      
      <!--搜索框-->
      <div class="search_header">
        <input class="search_text" type="text" placeholder="请输入搜索关键字">
        <button class="mui-btn-blue btn_search">搜索</button>
      </div>
      
      
      <!--导航栏开始-->
      <div class="pro_nav">
        <ul class="mui-clearfix">
          <li>
            <a href="#">上架时间
              <span class="fa fa-angle-down"></span>
            </a>
          </li>
          <li>
            <a href="#" data-type="price">价格
              <span class="fa fa-angle-down"></span>
            </a>
            
          </li>
          <li>
            <a href="#" data-type="num">库存
              <span class="fa fa-angle-down"></span>
            </a>
          </li>
          <li>
            <a href="#">折扣
              <span class="fa fa-angle-down"></span>
            </a>
          </li>
          
        </ul>
      </div>
      
      <!--商品展示开始-->
      <div class="lt_product">
        <div class="loading"></div>
        <ul class="mui-clearfix pic_area">
          <!--待填-->
        </ul>
      </div>
      
    </div>
  </div>
</div>
  
  <!--底部开始-->
  <div class="lt_foot">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!--创建模板-->
<script type="text/html" id="tml">
  {{if data.length===0}}
  <p>暂无商品信息</p>
  {{/if}}
  
  {{each data v i}}
  <li>
    <a href="product.html?productId={{v.id}}">
      <img src="{{v.pic[0].picAddr}}" alt="">
      <p class="mui-ellipsis-2">{{v.proName}}</p>
      <p>
        <span class="red">&yen;{{v.price}}</span>
        <span class="line">&yen;{{v.oldPrice}}</span>
      </p>
      <button class="mui-btn-blue">立即购买</button>
    </a>
  </li>
  {{/each}}
</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/tool.js"></script>
<script src="js/searchList.js"></script>

</body>
</html>
