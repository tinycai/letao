<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  <!--头部开始-->
  <div class="lt_header">
    <div class="header_left ">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="fa fa-chevron-left "></span>
      </a>
    </div>
    <div class="header_title">
      <h4>商品详情</h4>
    </div>
    <div class="header_right">
      <a class="icon_right" href="javascript:location.reload();"><span class="mui-icon mui-icon-reload"></span></a>
    </div>
  </div>
  
  
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        
        <!--待填-->
        
        
      </div>
    </div>
  </div>

  <!--底部开始-->
  <div class="pro_foot">
    <a href="cart.html" class="foot_car">去购物车</a>
    <div class="foot_btn">
      <button class="mui-btn-danger foot_btn_join">加入购物车</button>
      <button class="mui-btn-warning foot_btn_buy">立即购买</button>
    </div>
  </div>
</div>


<script type="text/html" id="tml">
  
  <div class="lt_banner">
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
        
        {{each pic v i}}
        <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
        {{/each}}
        
        {{if pic.length===0}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/none.png" /></a></div>
        {{/if}}
        {{if pic.length>0}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="pic[0].picAddr" /></a></div>
        {{/if}}
      </div>
      
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
        {{/each}}
      
      </div>
    </div>
  </div>
  
  <div class="pro_box">
    <div class="pro_name">
      <h4>{{proName}}</h4>
    </div>
    
    <div class="pro_price">
      <span>价格</span>
      <span class="red">&yen;{{price}}</span>
      <span class="line">&yen;{{oldPrice}}</span>
    </div>
    
    <div class="pro_size">
      <span>尺码:</span>
      {{each arrNum v i}}
      <span class="pro_size_num">{{v}}</span>
      {{/each}}
    </div>
    
    <div class="pro_num">
      <span>数量:</span>
      <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="1" />
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span class="fz">剩余数量:</span>
      <span class="ml fz">{{num}}</span>
    </div>
    
    <div class="pro_desc">
      <span>详情:</span>
      <span>{{proDesc}}</span>
    </div>
  </div>
  
</script>




<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/tool.js"></script>
<script src="js/product.js"></script>

</body>
</html>
