<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
  <!--头部开始-->
  <div class="lt_header">
    <div class="header_left ">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="fa fa-chevron-left "></span>
      </a>
    </div>
    <div class="header_title">
      <h4>搜索中心</h4>
    </div>
    <div class="header_right">
      <a href="search.html" class="icon_right">
        <span class="fa fa-search "></span>
      </a>
    </div>
  </div>
  
  
  <div class="lt_content">
  
    <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      
      <!--搜索框-->
      <div class="search_header">
        <input class="search_text" type="text" placeholder="请输入搜索关键字">
        <button class="mui-btn-blue btn_search">搜索</button>
      </div>
      
      

      <!--搜索历史头部开始-->
      
        <div class="history_header">
          <div class="his_left">
            <span class="mui-pull-left">搜索历史</span>
          </div>
          <div class="his_right">
            <span class="mui-pull-right fa fa-trash empty">清空记录</span>
          </div>
        </div>
  
      <div class="history_content now">
        <!--待填-->
      </div>
      
      
    </div>
 </div>
  </div>
  
  <!--底部开始-->
  <div class="lt_foot">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<script type="text/html" id="tml">
  
  
  
  {{if arr.length===0}}
  <p>暂无存储数据</p>
  {{/if}}
  <!--搜索历史内容开始-->
 
    <ul class="mui-clearfix">
      {{each arr v i}}
      <li>
        <a href="searchList.html?key={{v}}" class="mui-pull-left" data-id=>
          {{v}}
        </a>
        <span class="mui-pull-right fa fa-close delete" data-index="{{i}}"></span>
      </li>
      {{/each}}
    </ul>
  
  
  
  
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>

</body>
</html>
