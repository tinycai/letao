<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>注册</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
  <script src="js/cart.js"></script>
</head>
<body>
<div class="lt_container">
  <!--头部开始-->
  <div class="lt_header">
    <div class="header_left ">
      <a href="index.html" class="icon_left">
        <span class="fa fa-chevron-left "></span>
      </a>
    </div>
    <div class="header_title">
      <h4>注册</h4>
    </div>
  </div>
  
  
  <!--内容区域-->
  <div class="lt_content">
    <div class="register_content">
      <div class="mui-input-row">
        <input type="text" placeholder="请输入用户名" class="username">
      </div>
  
      <div class="mui-input-row mui-password">
        <input type="password" class="mui-input-password password" placeholder="请输入密码">
        <span class="mui-icon mui-icon-eye"></span>
      </div>
  
      <div class="mui-input-row mui-password">
        <input type="password" class="mui-input-password confirm_pwd" placeholder="请输入确认密码">
        <span class="mui-icon mui-icon-eye"></span>
      </div>
  
      <div class="mui-input-row">
        <input type="text" placeholder="请输入手机号" class="tel">
      </div>
  
      <div class="mui-input-row code">
        <input type="text" placeholder="请输入验证码" class="v_code">
        <a href="javascript:;" class="btn_getcode mui-btn mui-btn-primary">获取验证码</a>
      </div>
  
      <a href="javascript:;" class=" mui-btn mui-btn-primary reg_book">注册</a>
  
      <div class="res_bottom">
        <span class="mui-pull-left res_agree">
          <input type="checkbox" checked="">我同意《会员服务协议》
        </span>
  
        <a href="javascript:;" class="mui-pull-right res_now">立即登录</a>
      </div>
      
    </div>
    
  </div>
  
  
  
  

  
  <!--底部开始-->
  <div class="lt_foot">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p >购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>




<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/tool.js"></script>
<script src="js/register.js"></script>
</body>
</html>
