<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘首页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
  <script src="js/cart.js"></script>
</head>
<body>
<div class="lt_container">
  <!--头部开始-->
  <div class="lt_header">
    <div class="header_left ">
      <a href="index.html" class="icon_left">
        <span class="fa fa-chevron-left "></span>
      </a>
    </div>
    <div class="header_title">
      <h4>购物车</h4>
    </div>
  </div>
  
  
  <!--内容区域-->
  <div class="lt_content">
    
    <div class="mui-scroll-wrapper">
      
      <div class="mui-scroll">
        
        <!--写内容-->
        <ul id="OA_task_2" class="mui-table-view">
          <!--待填-->
        </ul>
      
      </div>
    
    </div>
  
  </div>
  
  
  
  
  <!--生成订单-->
  <div class="cart_book">
    <span>订单总金额:</span>
    <span class="total">&yen;00.00</span>
    <button class="mui-btn-danger mui-pull-right">生成订单</button>
  </div>
  
  <!--底部开始-->
  <div class="lt_foot">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li class="now">
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p >购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
  
</div>

<!--创建模板-->
<script type="text/html" id="tml">
  {{each data v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a class="btn_edit mui-btn mui-btn-blue mui-icon mui-icon-compose"
         data-id="{{v.id}}"
         data-size="{{v.size}}"
         data-num="{{v.num}}"
         data-productSize="{{v.productSize}}"
         data-productNum="{{v.productNum}}"
      ></a>
      <a data-id="{{v.id}}" class="btn_delete mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
    
        <div class="cart_content">
        
        <div class="cart_left mui-pull-left">
          <img class="cart_img" src="{{v.pic[0].picAddr}}" alt="">
        </div>
        
        
        <div class="cart_right">
          <p class="proName">{{v.proName}}</p>
          <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            <span class="count mui-pull-right">{{v.num}}双</span>
          </p>
          <p class="size">鞋码:<span>{{v.size}}</span></p>
        </div>
        <input type="checkbox" class="checkbox" data-price={{v.price}} data-num={{v.num}}>
      </div>
      </div>
    </div>
  </li>
  
  {{/each}}
  
</script>

<!--弹出框中的模板-->
<script type="text/html" id="tml2">
  <div class="tml2_size">
    <span>尺码:</span>
    <%
      var arr=productsize.split("-");
      for(var i=arr[0];i<=arr[1];i++)
        {
    %>
    <span class="tml2_size_num {{i==size?'now':''}}">{{i}}</span>
   <%}%>
  </div>
  <div class="pro_num">
    <span>数量:</span>
    <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}" />
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
  
  
</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/tool.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
