<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--左侧边框开始-->
<div class="aside">
  <!--标签-->
  <div class="brand">
    <a href="index.html" ><h4>黑马十四期</h4></a>
  </div>
  
  <!--头像-->
  <div class="pic">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          <span>用户管理</span>
        </a>
      </li>
      <li class="category">
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          <span>分类管理</span>
        </a>
      </li>
      <div class="child" style="display:none">
        <a href="first.html">一级分类</a>
        <a href="second.html">二级分类</a>
      </div>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tags"></span>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>


<!--主体区域-->
<div class="contener">
  <!--头部导航开始-->
  <div class="header">
    <a href="#">
      <span class="justify glyphicon glyphicon-align-justify pull-left"></span>
    </a>
    
    <a href="#">
      <span class="logout glyphicon glyphicon-log-out pull-right"></span>
    </a>
  </div>
  
  <!--面包屑导航-->
  <div class="container-fluid bread">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
  </div>
  
  <div class="product_main mlr15">
    
    <!--添加分类按钮-->
    <button class="add btn btn-default mb20">添加商品</button>
    
    <!--添加表格-->
    <table class="table table-bordered table-hover">
      <thead>
      <tr align="center">
        <td width="10%">序号</td>
        <td width="20%">商品名称</td>
        <td width="20%">商品描述</td>
        <td width="20%">商品库存</td>
        <td width="10%">商品尺寸</td>
        <td width="10%">商品状态</td>
        <td width="10%">操作</td>
      </tr>
      </thead>
      
      <tbody>
      <!--待填-->
      </tbody>
    </table>
    
    <!--制作分页-->
    <div class="page pull-right">
      <ul id="pagintor"></ul>
    </div>
    
  </div>
  
</div>

<!--模态框-->
<!--退出登录的模态框-->
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign text-danger"></i>
        <span class="text-danger">您确定要退出后台管理系统吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<!--商品添加的模态框-->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content modal-md">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="productModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <form id="form">
        
        
        <!--下拉框开始-->
        <div class="form-group">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle " type="button" id="btn1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="dropdown_text">请选择二级分类</span>
              <input type="hidden" name="brandId" id="brandId">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <!--待填-->
            </ul>
          </div>
        </div>
        <!--下拉框结束-->
  
        <!--输入框开始-->
        <div class="form-group">
          <input type="text" name="proName" class="form-control" id="proName" placeholder="请输入商品名称">
        </div>
        <!--输入框结束-->
        
        <!--文本输入框开始-->
        <div class="form-group">
          <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
        </div>
        <!--文本输入框结束-->
        
        <!--商品库存-->
        <div class="form-group">
          <input type="text" name="num" class="form-control" id="num" placeholder="请输入商品库存">
        </div>
        
        <!--商品尺码-->
        <div class="form-group">
          <input type="text" name="size" class="form-control" id="size" placeholder="请输入商品尺码(30-50)">
        </div>
        
        <!--商品原价-->
        <div class="form-group">
          <input type="text" name="oldPrice" class="form-control" id="oldPrice" placeholder="请输入商品原价">
        </div>
          
        <!--商品状态(给个隐藏域后台需要)-->
          <input type="hidden" name="statu" value="1">
          
        <!--商品折扣价-->
        <div class="form-group">
          <input type="text" name="price" class="form-control" id="price" placeholder="请输入商品折扣价">
        </div>
          
        <!--图片上传-->
        <div class="form-group">
          <div class="fileupload_box">
            <button class="btn btn-default">上传图片</button>
            <input id="fileupload" type="file" multiple name="pic1" class="btn btn-default" data-url="/product/addProductPic">
          </div>
          
          <!--图片显示-->
          <div class="form-group img_box">
           
            <input type="hidden" name="brandLogo" id="brandLogo">
          </div>
  
        </div>

        </form>
      </div>
      
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary pro_confirm" form="form">确定</button>
      </div>
    </div>
  </div>
</div>





<!--模板引擎开始-->
<!--表格中的模板引擎-->
<script type="text/html" id="tml">
  {{each rows v i}}
  <tr align="center">
    <td >{{(page-1)*size+i+1}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu}}</td>
    <td>
      {{if v.statu===0}}
      <button class="btn btn-success">上架</button>
      {{/if}}
      {{if v.statu===1}}
      <button class="btn btn-danger">下架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>

<script type="text/html" id="tml2">
  {{each rows v i}}
  <li>
    <a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a>
  </li>
  
  {{/each}}
  
</script>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script></body>
</html>
