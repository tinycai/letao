<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--左侧边框开始-->
<div class="aside">
  <!--标签-->
  <div class="brand">
    <a href="index.html" ><h4>黑马十四期</h4></a>
  </div>
  
  <!--头像-->
  <div class="pic">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          <span>用户管理</span>
        </a>
      </li>
      <li class="category">
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          <span>分类管理</span>
        </a>
      </li>
      <div class="child" style="display:none">
        <a href="first.html">一级分类</a>
        <a href="second.html">二级分类</a>
      </div>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tags"></span>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>


<!--主体区域-->
<div class="contener">
  <!--头部导航开始-->
  <div class="header">
    <a href="#">
      <span class="justify glyphicon glyphicon-align-justify pull-left"></span>
    </a>
    
    <a href="#">
      <span class="logout glyphicon glyphicon-log-out pull-right"></span>
    </a>
  </div>
  
  <!--面包屑导航-->
  <div class="container-fluid bread">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
  </div>
  
  <!--用户主体部分-->
  <div class="user_main">
    <table class="table table-bordered table-hover">
      <thead>
        <tr align="center">
          <td width="10%">序号</td>
          <td width="30%">用户名</td>
          <td width="30%">手机号</td>
          <td width="20%">状态</td>
          <td width="10%">操作</td>
        </tr>
      </thead>
      
      <tbody>
      <!--待填-->
      </tbody>
    </table>
    <!--分页开始-->
    <div class="page pull-right">
      <ul id="paginator"></ul>
    </div>
  </div>
  
</div>


<!--模态框-->

<!--退出登录的模态框-->
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign text-danger"></i>
        <span class="text-danger">您确定要退出后台管理系统吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<!--禁用按钮的模态框-->
<div class="modal fade" id="btnModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="btnModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign text-danger"></i>
        <span class="text-danger">您确定要执行此操作吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary user_confirm">确定</button>
      </div>
    </div>
  </div>
</div>


<!--模板引擎开始-->
<script type="text/html" id="tml">
  {{each rows v i}}
  <tr align="center">
    <!--page,size数据来自于data对象,page表示当前的页数,size表示当前的显示的条数-->
    <td>{{(page-1)*size + i+1}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete===1?"正常":"禁用"}}</td>
    <td data-id="{{v.id}}" data-is-delete="{{v.isDelete}}">
      {{if v.isDelete===1}}
      <button class="btn btn-sm btn-danger">禁用</button>
      {{/if}}
      {{if v.isDelete===0}}
      <button class="btn btn-sm btn-success">启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
  
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
